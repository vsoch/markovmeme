---
layout: default
---

<div class="container" style="margin-top:120px">
  <div class="row">
    <div class="col-lg-12 col-md-10 mx-auto">
      <div class="page-heading">
        <h1 id="page-title">{{ page.title }}</h1>
        {% if page.description %}<span class="subheading">{{ page.description }}</span>{% endif %}
        <div class="page-p">{{ content }}</div>
      </div>
    </div>
  </div>
</div>
